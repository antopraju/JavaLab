<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>INCOME TAX RETURNS</title>
</head>
<body>
	<form action="ITServlet" method="get">
	<legend>Enter your Details for Income Tax Calculation</legend>
	<label>Name: <input type="text" name="name"/></label><br/>
	<label>Gender: Male <input type="radio" name="gender" value="male" /></label>
	<label>Female: <input type="radio" name="gender" value="female" /></label><br/>
	<label>Salary: <input type="number" min="0" name="salary" /></label><br/>
	<label>Tax: <input type="number" name="tax"/></label>
	<input type="submit" value="SUBMIT" />
	</form>
</body>
</html>
